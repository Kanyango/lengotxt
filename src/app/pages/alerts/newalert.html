<div class="ui grid container">
    <div class="three wide column"></div>
    <div class="ten wide column">
        <div class="ui fluid card">
            <div class="content">
                <div class="header">
                    New Alert card
                </div>
            </div>
            <div class="content">
                <form class="ui form" [formGroup]="alertForm" (ngSubmit)="onSubmit()">
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Alert title
                              </div>
                              <input type="text" placeholder="Competition" formControlName="alert_title">
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Alert owner
                              </div>
                              <input type="text" placeholder="" formControlName="alert_owner">
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Alert Start Date
                              </div>
                              <input suiDatepicker
                               formControlName="start_date"
                               [pickerMode]="mode"
                               [pickerFirstDayOfWeek]="firstDayOfWeek"
                               [pickerUseNativeOnMobile]="false" >
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Alert End Date
                              </div>
                              <input suiDatepicker
                               formControlName="end_date"
                               [pickerMode]="mode"
                               [pickerFirstDayOfWeek]="firstDayOfWeek"
                               [pickerUseNativeOnMobile]="false" >
                            </div>
                    </div>
                   <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Alert Note
                              </div>
                            <textarea type="text" placeholder="" formControlName="alert_text" rows="4" cols="5"></textarea>
                            </div>
                    </div>
                     <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Alert target
                              </div>
                            <input type="text" placeholder="" formControlName="alert_target">
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Alert Shortcode
                              </div>
                              <input type="text" placeholder="" formControlName="alert_shortcode">
                            </div>
                    </div>
                    <button class="ui green right floated button" [disabled]="!alertForm.valid" type="submit">save</button>
                </form>
            </div>
        </div>
    </div>
</div>
