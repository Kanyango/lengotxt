<div class="ui grid container">
    <div class="three wide column"></div>
    <div class="ten wide column">
        <div class="ui fluid card">
            <div class="content">
                <div class="header">
                    New Competition card
                </div>
            </div>
            <div class="content">
                <form class="ui form" [formGroup]="compeForm" (ngSubmit)="onSubmit()">
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Competition title
                              </div>
                              <input type="text" placeholder="Competition" formControlName="compe_name">
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Competition owner
                              </div>
                              <input type="text" placeholder="" formControlName="owner">
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Competition Start Date
                              </div>
                              <input suiDatepicker
                               formControlName="start_date"
                               [pickerMode]="mode"
                               [pickerFirstDayOfWeek]="firstDayOfWeek"
                               [pickerUseNativeOnMobile]="false" >
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Competition End Date
                              </div>
                              <input suiDatepicker
                               formControlName="end_date"
                               [pickerMode]="mode"
                               [pickerFirstDayOfWeek]="firstDayOfWeek"
                               [pickerUseNativeOnMobile]="false" >
                            </div>
                    </div>
                   
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Competition Shortcode
                              </div>
                              <input type="text" placeholder="" formControlName="competition_shortcode">
                            </div>
                    </div>
                    <button class="ui green right floated button" [disabled]="!compeForm.valid" type="submit">save</button>
                </form>
            </div>
        </div>
    </div>
</div>
