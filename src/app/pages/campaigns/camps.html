<div class="ui grid container">
    <div class="two wide column "></div>
    <div class="twelve wide column ">
        <div class="ui fluid card">
            <div class="content">
                <a class="ui right floated green button" routerLink="/newcamp">add new campaign</a>
                <div class="header">
                    My Campaigns
                </div>
            </div>
            <div class="content">
                <div class="ui middle aligned selection list">
                  <div class="item" *ngFor="let x of campaigns">
                    <div class="content">
                      <a class="ui circular chevron icon right floated  button" routerLink="/onecamp">
                          <i class="chevron right icon"></i>
                      </a>
                      <div class="header">{{ x.name }}</div>
                      Created by: {{ x.owner }}
                        <br>
                      Shortcode : {{ x.shortcode }}
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
