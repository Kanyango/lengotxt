<div class="ui grid container">
    <div class="sixteen wide column">
        <div class="ui fluid card">
            <div class="content">
                <div class="header">
                    New Survey Card
                </div>
            </div>
            <div class="content">
                <form class="ui form" novalidate [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Survey Name
                              </div>
                              <input type="text" placeholder="" formControlName="survey_name">
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Survey owner
                              </div>
                              <input type="text" placeholder="" formControlName="owner">
                            </div>
                    </div>
                    <button type="button" class="ui green labeled icon button" (click)="addQuestions()">
                        <i class="add icon"></i>
                        Add Question
                    </button>
                    <br>
                    <br>
                    
                    <div formArrayName="questions">
                        <div *ngFor="let question of questions.controls; let i=index">
                             <div [formGroupName]="i" class="ui raised segment">
                                
                                <div class="field">
                                    <div class="ui label">
                                        Q. {{  i + 1 }}
                                    </div>
                                    <br>
                                    <br>
                                    <div class="ui labeled input">
                                        <div class="ui label">
                                            Question
                                          </div>
                                          <input type="text"  formControlName="question">
                                        </div> 
                                     </div>
                                     <div class="field">
                                        <div class="ui labeled input">
                                              <div class="ui label">
                                               Response
                                              </div>
                                              <input type="text" formControlName="response">
                                         </div>
                                    </div>
                                     
                                    
                                     <button class="ui green icon button" (click)="removeQuestions(i)">
                                         <i class="remove icon"></i></button>
                              
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <button [disabled]="!surveyForm.valid" type="submit"
                            class="ui massive right floated blue button">
                        save
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
